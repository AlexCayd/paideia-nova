<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paideia Nova | Admin</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="header__flex">
                <h3 class="header__logo">Paideia <span class="header__logo--bold">Nova</span> </h3>
                <nav class="header__navegacion">
                    <a href="../../index.html" class="header__enlace">
                        <img src="../../img/header/home.svg" alt="Home" class="header__icono">
                        <h4 class="header__link">Inicio</h4>
                    </a>

                    <a href="../universidades/universidades.html" class="header__enlace">
                        <img src="../../img/header/university.svg" alt="University" class="header__icono">
                        <h4 class="header__link">Universidades</h4>
                    </a>
    
                    <a href="../ranking/ranking.html" class="header__enlace">
                        <img src="../../img/header/trophy.svg" alt="Ranking" class="header__icono">
                        <h4 class="header__link">Ranking</h4>
                    </a>
    
                    <a href="../miperfil/login.html" class="header__enlace">
                        <img src="../../img/header/profile.svg" alt="Perfil" class="header__icono">
                        <h4 class="header__link">Mi Perfil</h4>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="login contenedor">
        <div class="breadcrum">
            <a href="../../index.html" class="breadcrum__enlace">Inicio</a>
            <h3 class="breadcrum__separador"> > </h3>
            <h3 class="breadcrum__enlace"> Admin </h3>
        </div>

        <h2 class="heading">Panel de Administración</h2>
        <div class="admin__grid">
            <a href="#" class="admin__card">
                <img src="../../img/admin/usuarios.svg" alt="Usuarios" class="admin__icono">
                <h2 class="admin__titulo">
                    <span class="admin__numusuarios">10</span>
                    Usuarios
                </h2>
            </a>

            <a href="#" class="admin__card">
                <img src="../../img/admin/teachers.svg" alt="Profesores" class="admin__icono">
                <h2 class="admin__titulo">
                    <span class="admin__numprofesores">35</span>
                    Profesores
                </h2>
            </a>

            <a href="#" class="admin__card">
                <img src="../../img/admin/campus.svg" alt="Campus" class="admin__icono">
                <h2 class="admin__titulo">
                    <span class="admin__numcampus">2</span>
                    Campus
                </h2>
            </a>

            <a href="#" class="admin__card">
                <img src="../../img/admin/carreras.svg" alt="Carreras" class="admin__icono">
                <h2 class="admin__titulo">
                    <span class="admin__numusuarios">15</span>
                    Carreras
                </h2>
            </a>

            <a href="#" class="admin__card">
                <img src="../../img/admin/materias.svg" alt="Materias" class="admin__icono">
                <h2 class="admin__titulo">
                    <span class="admin__nummaterias">20</span>
                    Materias
                </h2>
            </a>

            <a href="#" class="admin__card admin__card--grafica">
                <div class="admin__resenas">
                    <div class="admin__resenas--columna">
                        <img src="../../img/admin/resenas.svg" alt="Reseñas" class="admin__icono">
                        <h2 class="admin__titulo">
                            <span class="admin__numresenas">38</span>
                            Reseñas
                        </h2>
                    </div>
                    <div class="admin__resenas--columna">
                        <img src="../../img/admin/clock.svg" alt="Reloj" class="admin__icono">
                        <h2 class="admin__titulo">
                            <span class="admin__numresenas">5</span>
                            el último mes
                        </h2>
                    </div>
                </div>
                <img src="../../img/admin/timeline.svg" alt="Gráfica de reseñas" class="admin__timeline">
            </a>
        </div>
    </main>


    <footer class="footer">
        <div class="footer__contenido">
            <h3 class="footer__logo">Paideia <span class="bold">Nova</span> </h3>
            <nav class="footer__nav">
                <a href="#" class="footer__enlace">Inicio</a>
                <a href="#" class="footer__enlace">Universidades</a>
                <a href="#" class="footer__enlace">Ranking</a>
                <a href="#" class="footer__enlace">Mi Perfil</a>
            </nav>
        </div>

        <h3 class="footer__slogan">Todo lo que necesitas saber sobre tus profesores</h3>
    </footer>

    <script src="js/dropdown.js"></script>
</body>
</html>
