<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paideia Nova</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="header__flex">
                <h3 class="header__logo">Paideia <span class="header__logo--bold">Nova</span> </h3>
                <nav class="header__navegacion">
                    <a href="../../index.html" class="header__enlace">
                        <img src="../../img/header/home.svg" alt="Home" class="header__icono">
                        <h4 class="header__link">Inicio</h4>
                    </a>

                    <a href="../universidades/universidades.html" class="header__enlace">
                        <img src="../../img/header/university.svg" alt="University" class="header__icono">
                        <h4 class="header__link">Universidades</h4>
                    </a>
    
                    <a href="../ranking/ranking.html" class="header__enlace">
                        <img src="../../img/header/trophy.svg" alt="Ranking" class="header__icono">
                        <h4 class="header__link">Ranking</h4>
                    </a>
    
                    <a href="../miperfil/login.html" class="header__enlace">
                        <img src="../../img/header/profile.svg" alt="Perfil" class="header__icono">
                        <h4 class="header__link">Mi Perfil</h4>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="login contenedor">
        <div class="breadcrum">
            <a href="../../index.html" class="breadcrum__enlace">Inicio</a>
            <h3 class="breadcrum__separador"> > </h3>
            <h3 class="breadcrum__enlace"> Iniciar sesión </h3>
        </div>

        <h2 class="heading">Iniciar sesión</h2>
        <form class="login__formulario">
            <div class="login__contenedor">
                <div class="login__campo">
                    <label for="email" class="login__label">Correo electrónico</label>
                    <input type="email" class="login__input">
                </div>
    
                <div class="login__campo">
                    <label for="password" class="login__label">Contraseña</label>
                    <input type="password" class="login__input">
                </div>
            </div>

            <input type="submit" value="Iniciar sesión" class="login__submit">
        </form>

        <div class="login__extras">
            <a href="olvidar.html" class="login__olvidar">¿Olvidaste la contraseña? No te preocupes, haz click aquí</a>
            <a href="#" class="login__btncrear">¿No tienes una cuenta? Regístrate</a>
        </div>
    </main>


    <footer class="footer">
        <div class="footer__contenido">
            <h3 class="footer__logo">Paideia <span class="bold">Nova</span> </h3>
            <nav class="footer__nav">
                <a href="#" class="footer__enlace">Inicio</a>
                <a href="#" class="footer__enlace">Universidades</a>
                <a href="#" class="footer__enlace">Ranking</a>
                <a href="#" class="footer__enlace">Mi Perfil</a>
            </nav>
        </div>

        <h3 class="footer__slogan">Todo lo que necesitas saber sobre tus profesores</h3>
    </footer>

    <script src="js/dropdown.js"></script>
</body>
</html>
